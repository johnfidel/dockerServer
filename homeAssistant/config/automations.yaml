- id: '1698527560878'
  alias: Thermostates
  description: ''
  triggers:
  - entity_id:
    - binary_sensor.heating_wp_force_threshold
    from: 'off'
    to: 'on'
    for:
      hours: 0
      minutes: 5
      seconds: 0
    trigger: state
  - entity_id:
    - binary_sensor.heating_wp_force_threshold
    from: 'on'
    to: 'off'
    for:
      hours: 0
      minutes: 5
      seconds: 0
    trigger: state
  - trigger: homeassistant
    event: start
  conditions: []
  actions:
  - if:
    - condition: state
      entity_id: binary_sensor.heating_wp_force_threshold
      state: 'on'
    then:
    - data:
        temperature: 24
      target:
        entity_id:
        - climate.livingroom
        - climate.homeoffice
        - climate.toilett
      action: climate.set_temperature
    else:
    - data:
        temperature: 20.5
      target:
        entity_id:
        - climate.toilett
      action: climate.set_temperature
    - data:
        temperature: 19.5
      target:
        entity_id:
        - climate.homeoffice
      action: climate.set_temperature
    - data:
        temperature: 21
      target:
        entity_id:
        - climate.livingroom
      action: climate.set_temperature
  mode: single
