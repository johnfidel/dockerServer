- id: '1671823778675'
  alias: Smart PV Plug
  description: ''
  triggers:
  - entity_id:
    - binary_sensor.smart_pv_plug_threshold
    for:
      hours: 0
      minutes: 3
      seconds: 0
    from: 'off'
    to: 'on'
    trigger: state
  - entity_id:
    - binary_sensor.smart_pv_plug_threshold
    for:
      hours: 0
      minutes: 3
      seconds: 0
    from: 'on'
    to: 'off'
    trigger: state
  - trigger: homeassistant
    event: start
  conditions: []
  actions:
  - if:
    - condition: state
      entity_id: binary_sensor.smart_pv_plug_threshold
      state: 'on'
    then:
    - type: turn_on
      device_id: 436f21aba3b17524c69060ed082579e3
      entity_id: switch.shelly_switch_channel_2
      domain: switch
    else:
    - type: turn_off
      device_id: 436f21aba3b17524c69060ed082579e3
      entity_id: switch.shelly_switch_channel_2
      domain: switch
  mode: single
